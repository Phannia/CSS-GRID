<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>My e-commerce</h1>
        </header>
        <aside>
            <div class="categories-menu">
                <h2>Categorías</h2>
                    <div class="categories">

                <p>$ 31.400</p>

                <h3>Polerón Puma</h3>
                <p>$ 35.900</p>
                <button>Comprar</button>
            </div>
            <div class="item">
                <img src="./assets/img/shoes01.jpg" alt="Zapatos formales de varón color negro, con cordones finos de color negro">

            <h4>@myecommerce</h4>
